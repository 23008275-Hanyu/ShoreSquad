<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew for beach cleanups">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#map">Find Cleanup</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#crew">My Crew</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Make Waves of Change</h1>
            <p>Join the squad. Clean our shores. Create impact.</p>
        </section>

        <section id="map" class="map-container">
            <div id="map-element"></div>
            <div class="cleanup-info">
                <div class="cleanup-card">
                    <h3>Next Cleanup: Pasir Ris</h3>
                    <p>Location: Street View Asia</p>
                    <p>Coordinates: 1.381497, 103.955574</p>
                    <p class="cleanup-date">June 15, 2025</p>
                </div>
            </div>
        </section>

        <section id="weather" class="weather-container">
            <div class="weather-card">
                <h2>Beach Weather</h2>
                <div id="current-weather"></div>
                <div id="weather-forecast"></div>
            </div>
        </section>
        
        <section id="crew" class="crew-container">
            <div class="crew-dashboard">
                <h2>My Crew</h2>
                <div id="crew-members"></div>
                <div id="upcoming-events"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShoreSquad. Make waves of change.</p>
    </footer>

    <script src="js/config.js"></script>
    <script type="module" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyAWm8HmyI2xPRAsSR6yZObYdo4rd7nTk&callback=initMap"></script>
</body>
</html>
